<style>
    @import url('https://fonts.googleapis.com/css?family=Roboto');
    
    #credInputs{
        border: 2px solid black;
        margin-top: 70px;
        padding: 7px;
        width: 200px;
        display: inline-block;
    }
    .inputs{
        margin-top: 7px;
    }

    body{
        font-family: 'Roboto', sans-serif;
    }
    svg path,
    svg rect{
        fill: #2da9fc;
    }
    .loader{
        display: none;
        visibility: hidden;
    }
    .logo{
        width: 400px;
        height: auto;
    }
</style>

<body>
    <center>
        
    <div id="credInputs">

        <div class="inputs">
            <input type="text" id="uname" placeholder="Username"/><br/>
        </div>
        <div class="inputs">
            <input type="password" id="pswd" placeholder="Password"/><br/> 
        </div>
        <div class="inputs">
            <label for="remember"> Remember me </label>
            <input type="checkbox" id="remember"/>
        </div>
        <button onclick="Login()" style="display: inline-block;">Login</button>
        <div class="loader" title="2">
            <svg version="1.1" id="loader-1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
               width="40px" height="40px" viewBox="0 0 50 50" style="enable-background:new 0 0 50 50;" xml:space="preserve">
            <path fill="#000" d="M43.935,25.145c0-10.318-8.364-18.683-18.683-18.683c-10.318,0-18.683,8.365-18.683,18.683h4.068c0-8.071,6.543-14.615,14.615-14.615c8.072,0,14.615,6.543,14.615,14.615H43.935z">
              <animateTransform attributeType="xml"
                attributeName="transform"
                type="rotate"
                from="0 25 25"
                to="360 25 25"
                dur="0.6s"
                repeatCount="indefinite"/>
              </path>
            </svg>
          </div>
    </div>
    <p id="stat">Please enter your Login details.</p>

    </center>
    <script type="text/javascript" src="script.js"></script>
</body>
